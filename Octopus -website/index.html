<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Octopus Events & Mascots</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #2e7d32;
      color: white;
      text-align: center;
    }

    /* âœ… Sticky Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1b5e20;
      padding: 10px 20px;
      border-bottom: 2px solid #145214;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    .nav-links {
      display: flex;
      gap: 10px;
    }
    .active {
      color: yellow;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 10px 0;
    }
    header p {
      font-size: 1.2rem;
      margin: 5px 0 20px;
    }
    .book-btn {
      background: white;
      color: #2e7d32;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }

    /* âœ… Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* âœ… Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 2rem;
      cursor: pointer;
      color: white;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      font-size: 2rem;
      cursor: pointer;
      color: white;
      transform: translateY(-50%);
      user-select: none;
    }
    .prev { left: 10px; }
    .next { right: 10px; }

    footer {
      margin-top: 30px;
      padding: 20px;
      background: #1b5e20;
    }
    .social-links a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-size: 1.2rem;
    }

    /* âœ… WhatsApp Floating Button */
    .whatsapp-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      text-align: center;
      font-size: 28px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .whatsapp-float:hover {
      transform: scale(1.1);
      background-color: #20ba5a;
    }
  </style>
</head>

        <a href="contact.html">Contact</a>
      </div>
    </nav>
    <h1>Octopus Events & Mascots</h1>
    <p>"Imagination meets reality"</p>
